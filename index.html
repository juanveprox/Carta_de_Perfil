<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="main__fondo">
      <img src="images/bg-pattern-card.svg">
    </div>
    <div class="main__container"> 
      <div class="container__img">
      </div>
    </div>
    
    <div class="main__perfil">
      <h1 class="perfil__titulo">Victor Crest <span class="titulo__edad">26</span></h1>
      <p class="perfil__parrafo">London</p>
      
      <div class="main__info">
        <div class="info">
        <p class="info__titulo">80K</p>
        <p class="info__parrafo">Followers</p>
      </div>

      <div class="info">
        <p class="info__titulo">803K</p>
        <p class="info__parrafo">Likes</p>
      </div>

      <div class="info">
        <p class="info__titulo">1.4K</p>
        <p class="info__parrafo">Photos</p>
      </div>
    </div>
    </div>
    
  </main>
</body>

</html>
